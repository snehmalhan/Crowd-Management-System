<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#9aa2ff" type="line-scale-pulse-out"
    [fullScreen]="true">
    <div class="full-spinner"></div>
    <p style="color: white"> Loading... </p>
</ngx-spinner>

    <img src="images/login-bg.png" alt="Logo" class="login-bg" />

            <h1>Welcome to the<br />Crowd Management System</h1>

            <div class="login-card">

                        <div class="input-wrapper">
                            <input type="email" formControlName="email" placeholder="" />
                            <span class="input-label">Log In *</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input [type]="hidePassword ? 'password' : 'text'" formControlName="password"
